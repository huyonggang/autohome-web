<div>


    <div class="ibox">
        <div class="ibox-title">
            <h5>基本信息</h5>
        </div>
        <div class="ibox-content">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-1 control-label">姓名</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{name}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">联系方式</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{phone}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">车牌号</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{plate}}</p>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="ibox">
        <div class="ibox-title">
            <h5>油卡信息</h5>
        </div>
        <div class="ibox-content">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>卡号类型</th>
                    <th>卡号</th>
                    <th>车牌号</th>
                    <th>创建时间</th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in oilCards">
                    <td>{{$index+1}}</td>
                    <td><span>{{item.oilcardname}}</span>
                    </td>
                    <td>{{item.oilcardid}}</td>
                    <td>{{item.platenumber}}</td>
                    <td>{{item.createtime}}</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>


</div>
