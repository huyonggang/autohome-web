
<head>



</head>

<div>

    <div class="bs-example">
        <button style="margin-top:30px;margin-left: 10px;margin-bottom: 10px" data-toggle="modal" ng-click="showAddDialog()" data-target="#add" type="submit" class="btn btn-sm btn-primary">
            添加
        </button>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>城市</th>
                <th>标题</th>
                <th>地址</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in itemList">
                <td>{{$index+1}}</td>
                <td><span >{{item.city}}</span></td>
                <td><span >{{item.context}}</span></td>
                <td><span >{{item.url}}</span></td>
                <td>
                    <button ng-click="onSelect(item)" class="btn btn-success" data-toggle="modal" data-target="#update" type="submit">修改</button>
                    <button ng-click="onDelete(item)" class="btn btn-danger" type="submit">删除</button>
                </td>

            </tr>

            </tbody>
        </table>



        <div class="modal inmodal fade" id="update" tabindex="-1" role="dialog"  aria-hidden="true">
            <div class="modal-dialog modal-sm" style="width: 700px">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">广告修改</h4>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="city">城市</label>
                            <input ng-model="city" class="form-control" id="city" placeholder="请输入城市">
                        </div>
                        <div class="form-group">
                            <label for="title">标题</label>
                            <input  ng-model="title" class="form-control" id="title" placeholder="请输入标题">
                        </div>
                        <div class="form-group">
                            <label for="url">地址</label>
                            <input  ng-model="url" class="form-control" id="url" placeholder="请输入地址(http://开头)">
                        </div>

                        <div>
                            <img ng-src={{src}} style="width: 640px;height: 200px" >
                        </div>

                        <button style="margin-top: 10px" ngf-select="upload($file)" accept="image/jpg,image/jpeg,image/png,image/gif" type="button" class="btn btn-primary" data-dismiss="modal" ng-model="data.file">图片上传(规格为640*200)</button>


                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                        <button type="button" ng-click="onUpdate()"  data-dismiss="modal" class="btn btn-primary">更新</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal inmodal fade"  id="add" tabindex="-1" role="dialog"  aria-hidden="true" >
            <div class="modal-dialog modal-sm" style="width: 700px">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">广告添加</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="city">城市</label>
                            <input ng-model="city" class="form-control" id="city" placeholder="请输入城市">
                        </div>
                        <div class="form-group">
                            <label for="title">标题</label>
                            <input  ng-model="title" class="form-control" id="title" placeholder="请输入标题">
                        </div>
                        <div class="form-group">
                            <label for="url">地址</label>
                            <input  ng-model="url" class="form-control" id="url" placeholder="请输入地址(http://开头)">
                        </div>
                        <div>
                            <img ng-src={{src}} style="width: 640px;height: 200px" >
                        </div>

                        <button style="margin-top: 10px" ngf-select="upload($file)" accept="image/jpg,image/jpeg,image/png,image/gif" type="button" class="btn btn-primary" data-dismiss="modal" ng-model="data.file">图片上传(规格为640*200)</button>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                        <button type="button" ng-click="onAdd()" data-dismiss="modal" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
