<div>

    <div class="ibox">
        <div class="ibox-title">
            <h5>充值管理</h5>
        </div>
        <div class="ibox-content">
            <div style="margin-right: 40px;margin-bottom: 30px" class="btn-group">
                <button ng-click="check1()" data-toggle="button" class="btn btn-primary btn-outline active"
                        type="button" aria-pressed="true">未充值
                </button>
                <button ng-click="check2()" data-toggle="button" class="btn btn-primary" type="button"
                        aria-pressed="false">充值成功
                </button>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>卡号</th>
                    <th>公司类型</th>
                    <th>充值金额</th>
                    <th>用户名</th>
                    <th>充值方式</th>
                    <th>充值状态</th>
                    <th>备注</th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in itemList">
                    <td>{{$index+1}}</td>
                    <td>{{item.oilcardid}}</td>
                    <td>{{item.oilcardname}}</td>
                    <td>{{item.amount}}</td>
                    <td>{{item.uname}}</td>
                    <td>{{item.payorg}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.remarks}}</td>
                    <td class="text-navy"><i class="fa fa-level-up"></i></td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                操作 <span class="caret"></span>
                            </button>
                            <ul ng-show="!isRecharge" class="dropdown-menu">
                                <li><a ng-click="rechargeSuccess(item)">充值成功</a></li>
                            </ul>
                            <ul ng-show="isRecharge" class="dropdown-menu">
                                <li><a ng-click="selectItem(item)" data-toggle="modal" data-target="#add">备注</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

        <div id="callBackPager" style="text-align: center"></div>

        <div class="modal inmodal fade" id="add" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                                class="sr-only">Close</span></button>
                        <h4 class="modal-title">备注添加</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">备注</label>
                            <input ng-model="remark" class="form-control" id="exampleInputEmail1" placeholder="请输入备注">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                        <button type="button" ng-click="onRemark()" data-dismiss="modal" class="btn btn-primary">保存
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
