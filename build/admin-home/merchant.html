<div>
    <div class="ibox">
        <div class="ibox-title">
            <h5>商户管理</h5>
        </div>
        <div class="ibox-content">
            <div style="margin-right: 40px;margin-bottom: 30px" class="pull-right mail-search">
                <div class="input-group">
                    <input ng-model="name" type="text" class="form-control input-sm" name="search"
                           placeholder="输入商户名">
                    <div class="input-group-btn">
                        <button ng-click="onSearch()" type="submit" class="btn btn-sm btn-primary">
                            搜索
                        </button>
                    </div>
                </div>
            </div>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>商户名称</th>
                    <th>登录名</th>
                    <th>商户地址</th>
                    <th>联系方式</th>
                    <th>操作</th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in itemList">
                    <td>{{$index+1}}</td>
                    <td>{{item.mname}}</td>
                    <td>{{item.account}}</td>
                    <td>{{item.cityname}}{{item.adname}}{{item.maddress}}</td>

                    <td>{{item.tel}}</td>
                    <td>
                        <button ng-click="onSelect(item.mid)" class="btn btn-default" type="submit">详情</button>
                    </td>

                </tr>

                </tbody>
            </table>
        </div>

        <div id="callBackPager" style="text-align: center"></div>

    </div>
</div>
