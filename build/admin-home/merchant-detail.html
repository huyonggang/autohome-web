<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox">
        <div class="ibox-title">
            <h5>基本信息</h5>
        </div>
        <div class="ibox-content">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-1 control-label">商户名称:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{name}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-1 control-label">联系方式:</label>
                    <div class="col-md-10">
                        <p class="form-control-static">{{tel}}</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-1 control-label">商户地址:</label>
                    <div class="col-md-10">
                        <p class="form-control-static">{{address}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-1 control-label">logo信息:</label>
                    <div class="col-md-10">
                        <img src="logo">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-1 control-label">营业执照:</label>
                    <div class="col-md-10">
                        <img src="license">
                    </div>
                </div>

            </form>

        </div>
    </div>


    <div class="ibox">
        <div class="ibox-title">
            <h5>商品信息</h5>
        </div>
        <div class="ibox-content">
            <table class="ibox table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>油号名称</th>
                    <th>挂牌价</th>
                    <th>优惠价</th>
                    <th>其他优惠信息</th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in goods">
                    <td>{{$index+1}}</td>
                    <td>{{item.gname}}</td>
                    <td>{{item.typeprice}}</td>
                    <td>{{item.gdiscount}}</td>
                    <td>{{item.gremark}}</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>
