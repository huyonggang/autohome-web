<div class="page-holder" ng-show="context.pageCount.length>1">
    <span class="prev m-link" ng-if="context.pageNumber != 1" ng-click="context.onClickPrev()">&lt;</span>
    <div style="display: inline" class="m-default" ng-repeat="page in context.pageCount track by $index" ng-show="($index+1>context.pageCount.length-5&&context.pageNumber>context.pageCount.length-3)||($index<5&&context.pageNumber<4)||($index+1>context.pageNumber-3 && $index+1<context.pageNumber+3)">
                <span class="page m-link" ng-class="{'green':page == context.pageNumber}"
                      ng-click="context.onClickPageNumber(page)">{{page}}</span>
    </div>
    <span class="next m-link" ng-if="context.pageNumber != context.pageCount.length" ng-click="context.onClickNext()">&gt;</span>
    <span class="total-page m-default">共 {{context.pageCount.length}} 页</span>
    </span>
</div>
