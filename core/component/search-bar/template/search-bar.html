<div class="component-search-bar">
    <div class="status-search" ng-show="isShowSearchBar">
        <div class="title m-default">状态筛选</div>
        <div class="status-line m-default"></div>
        <div class="status m-link" ng-click="isShow=!isShow">{{status}}</div>
        <img class="triangle m-link" ng-click="isShow=!isShow" src="asset/core/component/search-bar/img/icon-triangle.png">
    </div>
    <datepicker ng-show="isShowSearchBar" class="data-picker" style="margin-left: 5px" date-format="yyyy-MM-dd" >
        <input class="data-picker-input" ng-model="dateBegin" placeholder="点击选择时间" type="text"/> -
    </datepicker>
    <datepicker ng-show="isShowSearchBar" class="data-picker" style="margin-left: 117px" date-format="yyyy-MM-dd">
        <input class="data-picker-input" ng-model="dateEnd" placeholder="点击选择时间" date-min-limit="dateBegin" type="text"/>
    </datepicker>
    <input ng-show="isShowSearchBar" class="name-input" ng-model="name" placeholder="申请人姓名" type="text"/>
    <div ng-show="isShowSearchBar" class="search-btn m-link" ng-click="onClickSearch()">搜索</div>
    <div class="exit m-link" ng-class="{true:'exitShow',false:'exitHide'}[isShow]" ng-mouseleave="isShow=false" ng-init="isShow=false">
        <div ng-if="isShow" class="status" ng-click="changeStatus('全部')">全部</div>
        <div ng-if="isShow" class="status" ng-click="changeStatus('待审批')">待审批</div>
        <div ng-if="isShow" class="status" ng-click="changeStatus('已审批')">已完成</div>
        <div ng-if="isShow" class="status" ng-click="changeStatus('审批未通过')">审批未通过</div>
    </div>
    <a ng-show="isShowExport" href="{{context.exportUrl}}" target="_blank" class="export m-link" ng-click="onClickExport();">导出数据</a>
    <div class="statistics m-link" ng-click="context.onClickData()">统计</div>
    <div class="line"></div>
    <div class="table-btn m-link" ng-click="context.onClickTable()">列表</div>
    <div class="goods-line" ng-show="$state.includes('administration.goods')"></div>
    <div class="goods m-link" ng-show="$state.includes('administration.goods')" ng-click="context.onClickGoods()">库存管理</div>
</div>
