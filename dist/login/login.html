<div class="signinpanel">
    <div class="row">
        <div class="col-sm-12">
            <h4 class="no-margins">登录：</h4>

            <input ng-model="name" type="text" class="form-control uname" placeholder="用户名"/>
            <input ng-model="password" type="password" class="form-control pword m-b" placeholder="密码"/>
            <button ng-click="login()" class="btn btn-success btn-block">登录</button>
        </div>
    </div>
</div>
