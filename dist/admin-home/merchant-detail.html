<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox">
        <div class="ibox-title">
            <h5>基本信息</h5>
        </div>
        <div class="ibox-content">
            <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-1 control-label">商户名称:</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{name}}</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-1 control-label">联系方式:</label>
                <div class="col-md-10">
                    <p class="form-control-static">{{plate}}</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-1 control-label">商户地址:</label>
                <div class="col-md-10">
                    <p class="form-control-static">{{address}}</p>
                </div>
            </div>


            </form>

        </div>
    </div>

    <div class="ibox">
        <div class="ibox-title">
            <h5>银行卡信息</h5>
        </div>
        <div class="ibox-content">
            <table class=" table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>卡号类型</th>
                    <th>卡号</th>
                    <th>创建时间</th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in bankCards">
                    <td>{{$index+1}}</td>
                    <td><span class="line">{{item.bankname}}</span>
                    </td>
                    <td>{{item.bankcard}}</td>
                    <td>{{item.createtime}}</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
