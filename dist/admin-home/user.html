<div>
    <div class="ibox">
        <div class="ibox-title">
            <h5>用户管理</h5>
        </div>
        <div class="ibox-content">
            <div style="margin-right: 40px;margin-bottom: 30px" class="pull-right mail-search">
                <div class="input-group">
                    <input ng-model="search" type="text" class="form-control input-sm" name="search"
                           placeholder="输入手机号搜索">
                    <div class="input-group-btn">
                        <button ng-click="onSearch()" type="submit" class="btn btn-sm btn-primary">
                            搜索
                        </button>
                    </div>
                </div>
            </div>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>姓名</th>
                    <th>联系方式</th>
                    <th>创建时间</th>
                    <th>操作</th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in itemList">
                    <th>{{$index+1}}</th>
                    <td>{{item.uname}}
                    </td>
                    <td>{{item.uphone}}</td>
                    <td>{{item.createtime}}</td>
                    <td>
                        <button ng-click="onSelect(item.uid)" class="btn btn-default" type="submit">选择</button>
                    </td>

                </tr>

                </tbody>
            </table>
        </div>

        <div>

            <nav style="margin-bottom: 40px" aria-label="...">
                <ul class="pager">
                    <li><a ng-click="last()">上一页</a></li>
                    <li><a ng-click="next()">下一页</a></li>
                </ul>
            </nav>

        </div>

    </div>
</div>
