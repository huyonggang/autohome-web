<div>
    <div class="ibox">
        <div class="ibox-title">
            <h5>商户管理</h5>
        </div>
        <div class="ibox-content">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>商户名称</th>
                    <th>登录名</th>
                    <th>商户地址</th>
                    <th>联系方式</th>
                    <th>操作</th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in itemList">
                    <td>{{$index+1}}</td>
                    <td>{{item.mname}}</td>
                    <td>{{item.mphone}}</td>
                    <td>{{item.cityname}}{{item.adname}}{{item.maddress}}</td>

                    <td>{{item.tel}}</td>
                    <td>
                        <button ng-click="onSelect(item.mid)" class="btn btn-default" type="submit">选择</button>
                    </td>

                </tr>

                </tbody>
            </table>
        </div>

        <div>

            <nav aria-label="...">
                <ul class="pager">
                    <li><a ng-click="last()">上一页</a></li>
                    <li><a ng-click="next()">下一页</a></li>
                </ul>
            </nav>

        </div>

    </div>
</div>
